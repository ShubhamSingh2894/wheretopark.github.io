	<script type="text/javascript">


	function refresh() {
    var now = new Date();
    var day= now.getDay();
    var hour    = now.getHours();
    var minute  = now.getMinutes();
    var a = hour + minute/60;
    Parse.$ = jQuery;
    Parse.initialize("nVul6sjXS7F5FfVLOX0o0a1GIkDuCYS1yBzQpVgn", "GLTokJkjL6kK54qBNQE5C5zMYXqPcyFLM1zyoQNY");
    var User = Parse.Object.extend("Corporate");
    var query = new Parse.Query(User);

              query.get("dtqZsAJ4aI",{
    success: function(user) {
          park_name=user.get("parking_name");
          park_status=user.get("park_show_status");
          document.getElementById("park_0").innerHTML=park_name[0];
          document.getElementById("status_0").innerHTML=park_status[0];
          document.getElementById("park_1").innerHTML=park_name[1];
          document.getElementById("status_1").innerHTML=park_status[1];

    }
    });
    if(((a<7) || (a>16) ||day == 6 || day == 0 ))
    {
            document.getElementById("last_updated").innerHTML="Last Updated : " +" " + "16 : 00";
    }
    else{
      document.getElementById("last_updated").innerHTML="Last Updated : " +" " + hour+" : "+minute;

    }
    }

		window.onload = refresh;
    </script>
