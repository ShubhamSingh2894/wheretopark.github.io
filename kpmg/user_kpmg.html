	<script type="text/javascript">


	function refresh() {

			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
			var User = Parse.Object.extend("KPMG");
			var query = new Parse.Query(User);


                query.get("1dDJ4kgypx",{
			success: function(user) {
				if(user.get("parking_counter") == 0) {
						document.getElementById("park_0").innerHTML="Full";
					}
				 else if (user.get("parking_counter") >0  && user.get("parking_counter") < 21){
								document.getElementById("park_0").innerHTML=user.get("parking_counter")+ " " +"Slots Available";
					}
					else {
							document.getElementById("park_0").innerHTML="Available";
					}
			}
			});

		query.get("8CeEdrKPnC",{
			success: function(user) {
				if(user.get("parking_counter") == 0) {
						document.getElementById("park_1").innerHTML="Full / " + user.get("waitlist")+ " Waitlist";
					}
				 else if (user.get("parking_counter") >0  && user.get("parking_counter") < 21){
								document.getElementById("park_1").innerHTML=user.get("parking_counter")+ " " +"Slots Available";
					}
					else {
							document.getElementById("park_1").innerHTML="Available";
					}
			}
			});

		query.get("CxD6JdgfB6",{
			success: function(user) {
					if(user.get("parking_counter") == 0) {
								document.getElementById("park_2").innerHTML="Full";
					}
				 else {
								document.getElementById("park_2").innerHTML=user.get("parking_counter")+ " " +"Slots Available";
					}
			},
			error: function(object, error) {
				}
			});
		}

		window.onload = refresh;
    </script>
