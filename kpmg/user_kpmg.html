<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

	<meta http-equiv="refresh" content="10">  

    <title>WhereToPark</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/user_kpmg_css.css" rel="stylesheet">

    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
	<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<script type="text/javascript">

	function refresh() {
			Parse.$ = jQuery;
			Parse.initialize("ORdRb6ZtoTRSIUBeDKCcpigKQR9Pr6YJjeguuN9t", "ec8NHsZDP17pTdRjBKQFAPxB8ihduGt6e8NAGdaH");
			var User = Parse.Object.extend("KPMG");
			var query = new Parse.Query(User);
			
			query.get("1dDJ4kgypx",{ 
			success: function(user) {
			document.getElementById("park_0").innerHTML=user.get("status_available");
					},
			error: function(object, error) {
				}
			});
			
			query.get("8CeEdrKPnC",{ 
			success: function(user) {
			document.getElementById("park_1").innerHTML=user.get("status_available");
			},
			error: function(object, error) { 	
				}
			});
		
		query.get("CxD6JdgfB6",{ 
			success: function(user) {
					if(user.get("disable") == true){
					document.getElementById("park_2").innerHTML = user.get("parking_counter")+ " " + "Slots Available";
					}
					else{ 
						document.getElementById("park_2").innerHTML = user.get("status_available");
					}
			},
			error: function(object, error) { 	
				}
			});
		
		}
		
		window.onload = refresh;
    </script>
 
  </head>

  <body>

    <div class="container">
	
      <div class="jumbotron" style="background-color:white" >
		<img class="img" src="../images/wtp1.jpg" height="30%" width="30%" alt="WhereToPark">
				<h2 style="color:#984807"><strong>WhereToPark</strong></h2>
        <h5 style="color:red"><i><strong>Better Parking, Better Convenience</strong></i></h5>
		
		<p class="lead"></p>
		<p><a class="btn btn-primary btn-primary disabled" href="#" role="button">KPMG</a></p>
		<table class="table table-striped">
	
		<tbody>
			<tr style="text-align:left">
				<td><strong>Surface Parking</strong></td>
				<td id="park_0"></td>
			</tr>
			<tr style="text-align:left">
				<td><strong>Basement Parking</strong></td>
				<td id="park_1"><strong></strong></td>        
			</tr>
			<tr style="text-align:left">
				<td style="word-wrap: break-word;"><strong>Vodafone Belvedere Metro Station Parking</strong></td>
				<td id="park_2"><strong></strong></td>
			</tr>
		</tbody>
	</table>      
  </div>
      <footer class="footer">
	  <p style="font-size:80%" >Kindly Note that currently our operating hours are from 8:30 AM to 2:30 PM only<p>
        <p>&copy; 2015 Dream Manor Navigation</p>
      </footer>

    </div>
  </body>
